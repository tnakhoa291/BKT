		<script>
			$(document).ready(function(){
				var machine1 = $("#machine1").slotMachine({
					active	: 0,
					delay	: 300
				});
				
				var machine2 = $("#machine2").slotMachine({
					active	: 0,
					delay	: 500
				});
				
				var machine3 = $("#machine3").slotMachine({
					active	: 0,
					delay	: 700
				});
				var machine4 = $("#machine4").slotMachine({
					active	: 0,
					delay	: 900
				});
				var str = "Số may mắn là:  "; 
				
				function onComplete(active){
					switch(this.element[0].id){
						case 'machine1':						
							$("#machine1Result").text("Số thứ 1: "+this.active);	
							str = str + this.active ; 
							$("#machineResult").text(str);
							break;
						case 'machine2':
							$("#machine2Result").text("Số thứ 2: "+this.active);
							str = str + this.active ; 
							$("#machineResult").text(str);
							break;
						case 'machine3':
							$("#machine3Result").text("Số thứ 3: "+this.active);
							str = str + this.active; 
							$("#machineResult").text(str);
							break;
						case 'machine4':
							$("#machine4Result").text("Số thứ 4: "+this.active);
							str = str + this.active + "/"; 
							$("#machineResult").text(str);
							break;

						$("#machineResult").text(str);

					}
				}
				
				$("#slotMachineButton1").click(function(){
					
						$("#machineResult").text("Số may mắn là: ");
					machine1.shuffle(5, onComplete);
					
					setTimeout(function(){
						machine2.shuffle(5, onComplete);
					}, 500);
					
					setTimeout(function(){
						machine3.shuffle(5, onComplete);
					}, 1000);
					setTimeout(function(){
						machine4.shuffle(5, onComplete);
					}, 1000);
				})
			});
		</script>
